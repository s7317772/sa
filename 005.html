        <h2 align="center"><font color="#FF00FF">大典太光世</h2></font>
        <hr>
        <h3 align="center">此刀的彎度大，外型很有氣魄。
「大典太」原為室町幕府的足利將軍家的代代家傳之寶物。
足利氏沒落後，此刀輾轉落入豐臣秀吉手中。
後來秀吉將它贈予前田利家（也有一說是豐臣秀吉送給德川家康，
其子秀忠又轉讓給前田利家），之後便成為前田家最重要的家傳寶物。
「大典太」現收藏於專門保存、管理前田家文化財產的「前田育德會」。</h3>
