        <h2 align="center"><font color="#FF00FF">數珠丸恒次</h2></font>
        <hr>
        <h3 align="center">「數珠丸」為鎌倉時期名僧日蓮上人的隨身護刀，據說是信徒送給他防身之用。
因日蓮上人常把念珠掛在刀柄上，
所以此刀才有「數珠丸」之名（在日本念珠也稱為數珠）。
日蓮上人圓寂後，數珠丸跟其他遺物一起被保存在身延山久遠寺，
但在享保年間卻不知去向。
直到1920年左右，才被日本宮內省的杉原祥造在某位貴族的收藏品拍賣會中發現，
為了避免國寶流出海外，杉原祥造自掏腰包標下數珠丸。
後與久遠寺的歸返交涉延宕多年，遂寄奉於杉原祥造所居住地尼崎市附近的本興寺。
「數珠丸」現收藏於尼崎市本興寺。</h3>
